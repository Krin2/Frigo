<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simulación</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
      integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/encabezado.css">
    <link rel="stylesheet" href="./CSS/menu.css">
    <link rel="stylesheet" href="./CSS/contenido.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
<!-- Encabezado fijo en la pagina -->
    <header class="encabezado">
      <h1 class="p-titulo" >Simulación</h1>
      <div>
        <h2 class="p-fecha" onload="actualizarFecha"></h2>
        <h2 class="p-hora" onload="actualizarHora"></h2>
      </div>
    </header>

    <!-- Menu fijo en la pagina -->
    <nav class="menu">
      <ul>
        <button onclick="crearCTA300()" class="boton1" class="inactive">CTA 300</button>
        <button onclick="crearCTA100()" class="boton2" class="inactive">CTA 100</button>
        <button onclick="crearUTA()" class="boton3" class="inactive">UTA</button>
        <button onclick="crearSimulacion()" class="boton4" class="inactive">Simulacion</button>
      </ul>
    </nav>

    <!-- El contenedor ira cambiando el contenido dinamicamente -->
    <main class="contenedor">
      <!-- Se usan canvas distintos para mantener la animación al pasar de una instalacion a otra -->
      <section class="canvas">
        <canvas id="canvas1" width="800px" height="600px"></canvas>
        <canvas id="canvas2" width="800px" height="350px"></canvas>
        <canvas id="canvas3" width="800px" height="500px"></canvas>
        <script src="./otros/Eventos.js"></script>
        <script src="./CTA/lib/sala.modulo.js"></script>
        <script src="./CTA/lib/tuberia.modulo.js"></script>
        <script src="./CTA/lib/forzador.modulo.js"></script>
        <script src="./CTA/lib/reja.modulo.js"></script>
        <script src="./CTA/lib/filtro.modulo.js"></script>
        <script src="./CTA/lib/circuito.modulo.js"></script>
        <script src="./CTA/lib/instrumento.modulo.js"></script>
        <script src="./CTA/cta300.modulo.js"></script>
        <script src="./CTA/cta100.modulo.js"></script>
        <script src="./CTA/uta.modulo.js"></script>
        <script src="index.js"></script>
      </section>
      <div id="lecturas" class="lecturas">

      </div>
      <div class="comando" id="id-comando">
      </div>
      <section class="contenido">

      </section>
    </main>

<!-- Pie de página fijo en la pagina -->
    <footer>
      <img src="./img/logo.png" alt="">
      <address class="pie-de-pagina">
        <p><strong>VMC Refrigeración</strong></p>
        <p>Dirección: <strong>Roque Saenz Peña 729</strong></p>
        <p>Teléfono: <strong>03492 43-2277</strong></p>
      </address>
    </footer>
    <script src="index.js"></script>
  </body>

</html>
